<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">

          <label for="name">My Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required placeholder="Write your name here:..">

          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>

      </div>
      <div class="form-group">

          <label for="name">Author</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" placeholder="Write name of the author here:.." name="name" #name='ngModel' required>

          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>

      </div>
      <div class="form-group">

          <label for="description">Write your Quote:</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required placeholder="Write your quote here:......"></textarea>
              <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              </div>
      </div>
      <div class="form-group">

          <label for="complete">Date posted <span>....</span></label>
          <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p>Date is required</p>
              </div>
      </div>
      <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
